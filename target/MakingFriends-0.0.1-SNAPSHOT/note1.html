<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>快捷交友项目</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
			
			#table1{
					border-spacing:0 8px;
			}
		</style>
		<script src="js/prototype-1.6.0.3.js"></script>
		<script type="text/javascript" src="js/jquery-1.4.3.js"></script>
		<script type="text/javascript" src="js/cookie_util.js"></script>
		<script type="text/javascript" src="js/user.js"></script>
		<script>
			$(function(){
				$("#save1").click(updateBasicInfo);
			});
		</script>
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
				<div id="header">
	<div id="rightheader">
		<p>
			2011-7-11
		<br/>
		</p>
	</div>
	<div id="topheader">
		<h1 id="title">
			<a href="#">快捷交友</a>
		</h1>
	</div>
	<div id="navigation">
	</div>
</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						我的基本资料
					</h1>
					<form>
						<table id="table1">
							<tr>
								<td>
									身高:
								</td>
								<td>
									<input id="stature"/>(厘米)
								</td>
							</tr>
							<tr>	
								<td>
									学历:
								</td>
								<td>
									<select id="education" style="width:155px;">
										<option value="0">初中以下</option>
										<option value="1">高中</option>
										<option value="2">专科</option>
										<option value="3">本科及以上</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									婚姻状况:
								</td>
								<td>
									<select id="marriage" style="width:155px;">
										<option value="0">未婚</option>
										<option value="1">已婚</option>
										<option value="2">离异</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									月薪:
								</td>
								<td>
									<select id="salary" style="width:155px;">
										<option value="0">2000元以下</option>
										<option value="1">2000~5000元</option>
										<option value="2">5000~10000元</option>
										<option value="3">10000元以上</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									所在地区:
								</td>
								<td>
									<select id="province" style="width:120px;" onchange="change(this.selectedIndex);">
										<option value="-1">--请选择省--</option>
										<option value="37">山东</option>
										<option value="43">湖南</option>
									</select>
									<select id="city" name="city" style="width:120px;">
										<option value="-1">--请选择市--</option>
										<option value="1">株洲</option>
										<option value="2">长沙</option>
										<option value="3">青岛</option>
										<option value="4">济南</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									居住情况:
								</td>
								<td>
									<select id="hourse" style="width:155px;">
										<option value="-1">--请选择--</option>
										<option value="0">己购住房</option>
										<option value="1">暂未购房</option>
										<option value="2">租房</option>
										<option value="3">其它</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									购车情况:
								</td>
								<td>
									<select id="car" style="width:155px;">
										<option value="-1">--请选择--</option>
										<option value="0">已经购车</option>
										<option value="1">暂未购车</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<img src="img/save.jpg" id="save1"/>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div id="footer">
	<div id="footer_bg">
			Copyright (C) 快捷交友 2004-2008, All Rights Reserved
			京ICP证041189号
	</div>
</div>
		</div>
	</body>
</html>
