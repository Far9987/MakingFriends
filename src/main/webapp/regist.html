<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>快捷交友项目</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
			.s1{
				font-style:italic;
				font-size:15px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.4.3.js"></script>
		<script type="text/javascript" src="js/cookie_util.js"></script>
		<script type="text/javascript" src="js/user.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#regist").click(regist);
			});
		</script>
		
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
				<div id="topheader">
					<h1 id="title">
						<a href="#">快捷交友</a>
					</h1>
				</div>
				<div id="navigation">
				</div>
			</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						注册
					</h1>
					<form>
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" id="username" name="username" />
									<span id="username_msg" class="s1"></span>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									真实姓名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" id="truename" name="name" />
									<span id="truename_msg" class="s1"></span>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" id="pwd" name="pwd" />
									<span id="pwd_msg" class="s1"></span>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									年龄:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" id="age" name="age" />
									<span id="age_msg" class="s1"></span>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									性别:
								</td>
								<td valign="middle" align="left">
									男
									<input type="radio" class="inputgri" name="gendar" value="m" checked="checked"/>
									女
									<input type="radio" class="inputgri" name="gendar" value="f"/>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									电话:
								</td>
								<td valign="middle" align="left">
									<input type="text" id="tel" class="inputgri" name="phone" />
								</td>
							</tr>
						</table>
						<p>
							<input type="button" id="regist" class="button" value="确认 &raquo;" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
						Copyright (C) 快捷交友 2004-2008, All Rights Reserved
						京ICP证041189号
				</div>
			</div>
		</div>
	</body>
</html>
